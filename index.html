<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"
    ></script>

    <script defer src="./js/app.js"></script>

    <title>Monticello</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./img/svg/logo.svg" alt="logo" />

        <nav class="header__nav">
          <ul class="menu header__menu">
            <li><a href="" class="menu__item">about us</a></li>
            <li><a href="" class="menu__item">projects</a></li>
            <li><a href="" class="menu__item">news</a></li>
            <li><a href="" class="menu__item">contact</a></li>
          </ul>
        </nav>

        <ul class="socials header__socials">
          <li>
            <a href="" class="socials__item"
              ><img src="./img/svg/facebook.svg" alt="facebook logo"
            /></a>
          </li>
          <li>
            <a href="" class="socials__item"
              ><img src="./img/svg/twitter.svg" alt="twitter logo"
            /></a>
          </li>
          <li>
            <a href="" class="socials__item"
              ><img src="./img/svg/instagram.svg" alt="instagram logo"
            /></a>
          </li>
        </ul>
      </div>

      <section class="header_slider"></section>
    </header>

    <main class="main">
      <section class="projects"></section>

      <section class="news"></section>

      <section class="gallery">
        <div class="gallery-container">
          <div class="tz-gallery">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <a class="lightbox" href="./img/gallery_first.png">
                  <img src="./img/gallery_first.png" alt="Bridge" />
                </a>
              </div>
              <div class="col-sm-6 col-md-3">
                <a class="lightbox" href="./img/gallery_second.png">
                  <img src="./img/gallery_second.png" alt="Park" />
                </a>
              </div>
              <div class="col-sm-6 col-md-3">
                <a class="lightbox" href="./img/gallery_third.png">
                  <img src="./img/gallery_third.png" alt="Tunnel" />
                </a>
              </div>
              <div class="col-sm-6 col-md-3">
                <a class="lightbox" href="./img/gallery_fourth.png">
                  <img src="./img/gallery_fourth.png" alt="Traffic" />
                </a>
              </div>
              <div class="col-sm-6 col-md-3">
                <a class="lightbox" href="./img/gallery_fifth.png">
                  <img src="./img/gallery_fifth.png" alt="Coast" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="contacts">
        <iframe
          class="contacts__map"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://www.openstreetmap.org/export/embed.html?bbox=-74.01981711387636%2C40.703651538425746%2C-74.00189995765687%2C40.71108509968922&amp;layer=mapnik&amp;marker=40.70736842277715%2C-74.0108585357666"
        ></iframe>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
