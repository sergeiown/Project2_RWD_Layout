<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <link rel="stylesheet" href="./css/index.css" />

    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>

    <script defer src="./js/app.js"></script>

    <title>Monticello</title>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <img class="header__logo" src="./img/svg/logo.svg" alt="logo" />

        <nav class="header__nav">
          <ul class="menu header__menu">
            <li><a href="" class="menu__item">about us</a></li>
            <li><a href="" class="menu__item">projects</a></li>
            <li><a href="" class="menu__item">news</a></li>
            <li><a href="" class="menu__item">contact</a></li>
          </ul>
        </nav>

        <ul class="socials header__socials">
          <li>
            <a href="" class="socials__item"
              ><img src="./img/svg/facebook.svg" alt="facebook logo"
            /></a>
          </li>
          <li>
            <a href="" class="socials__item"
              ><img src="./img/svg/twitter.svg" alt="twitter logo"
            /></a>
          </li>
          <li>
            <a href="" class="socials__item"
              ><img src="./img/svg/instagram.svg" alt="instagram logo"
            /></a>
          </li>
        </ul>
      </div>

      <section class="header_slider"></section>
    </header>

    <main class="main">
      <section class="projects"></section>
      <section class="news"></section>
      <section class="gallery"></section>
      <section class="contacts"></section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
